<!DOCTYPE html>
<html>
<body>

<h2>Use HTTP GET to Get JSON Data from a PHP Server</h2>

<table id="demo" border="1"></table>

<script>
const xmlhttp = new XMLHttpRequest();
let myObj;
let dbParam = JSON.stringify();
xmlhttp.onload = function() {
  myObj = JSON.parse(this.responseText);
  let text = "";
  
  text += '<tr><th colspan="4">' + myObj.propietaris[0]['name'] + ', ' + myObj.propietaris[0]['edat'] + '</th></tr>';
  text += '<td colspan="2"><b>Raça</b></td><td colspan="2"><b>Nom</b></td>';
  
  for (let x in myObj.animals) {
    text += '<tr>';
    text += '<td colspan="2">' + myObj.animals[x].raça + '</td>';
    text += '<td colspan="2">' + myObj.animals[x].nom + '</td>';
    text += '</tr>';
  }
  
  document.getElementById("demo").innerHTML = text;
}
xmlhttp.open("GET", "rocket.json");
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.send("x=" + dbParam);
</script>

</body>
</html>
